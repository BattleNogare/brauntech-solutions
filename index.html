<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BraunTech Solutions – Startseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brauntech.css">
</head>

<body>

<!-- Rotierende Glow-Kreise (werden per JS gefüllt) -->
<div id="bt-glow-orbits"></div>

<!-- Random-Punkte-Layer (werden per JS gefüllt) -->
<div id="bt-points"></div>

<!-- NAVBAR wird automatisch geladen -->
<header class="bt-header" data-include="custom.d/navbar.html"></header>

<!-- HAUPTBEREICH -->
<main class="bt-main">
    <div class="bt-container">
        <h1>Willkommen bei BraunTech Solutions</h1>
        <p>
            Dies ist ein Platzhaltertext für den Inhalt der Seite.<br>
            Du kannst dieses Grundgerüst auf alle Unterseiten übertragen.
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </p>
    </div>
</main>

<!-- FOOTER wird automatisch geladen -->
<footer class="bt-footer" data-include="custom.d/footer.html"></footer>

<!-- ============================================
     INCLUDE-SYSTEM FÜR NAVBAR + FOOTER
=============================================== -->
<script>
document.querySelectorAll("[data-include]").forEach(async (el) => {
    const file = el.getAttribute("data-include");
    const response = await fetch(file);
    const html = await response.text();
    el.innerHTML = html;

    // Jahr aktualisieren (falls Footer geladen wurde)
    const yearSpan = el.querySelector("#bt-year");
    if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
    }
});
</script>


<!-- ============================================
     BACKGROUND-ANIMATIONEN / ORBITS / PARALLAX
=============================================== -->
<script>
(function () {
    /* ================================
       RANDOM PUNKTE + PARALLAX
    ================================ */
    const LAYER_COUNT = 8;
    const POINTS_PER_LAYER = 22;
    const pointsContainer = document.getElementById("bt-points");
    const pointLayers = [];

    for (let i = 0; i < LAYER_COUNT; i++) {
        const layer = document.createElement("div");
        layer.classList.add("bt-points-layer");

        layer.style.setProperty('--layer-alpha', (0.5 + Math.random() * 0.5).toFixed(2));
        layer.style.animationDelay = (Math.random() * 8).toFixed(2) + "s";

        const gradients = [];
        for (let p = 0; p < POINTS_PER_LAYER; p++) {
            const size = (Math.random() * 6 + 2).toFixed(1);
            const x = (Math.random() * 100).toFixed(1) + "%";
            const y = (Math.random() * 100).toFixed(1) + "%";
            const alpha = (Math.random() * 0.6 + 0.4).toFixed(2);

            gradients.push(
                `radial-gradient(${size}px ${size}px at ${x} ${y},
                rgba(70,255,120,${alpha}), transparent)`
            );
        }

        layer.style.backgroundImage = gradients.join(",");
        layer.dataset.depth = (0.3 + (i / LAYER_COUNT) * 0.7).toFixed(2);

        pointsContainer.appendChild(layer);
        pointLayers.push(layer);
    }

    let mouseX = 0.5;
    let mouseY = 0.5;
    let scrollY = 0;

    window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX / window.innerWidth;
        mouseY = e.clientY / window.innerHeight;
    });

    window.addEventListener('scroll', () => {
        scrollY = window.scrollY || window.pageYOffset || 0;
    });

    function animateParallax() {
        const h = window.innerHeight || 1;
        pointLayers.forEach((layer) => {
            const depth = parseFloat(layer.dataset.depth || 0.5);
            const offsetX = (mouseX - 0.5) * depth * 40;
            const offsetY =
                (mouseY - 0.5) * depth * 20 +
                (scrollY / h) * depth * 30;

            layer.style.transform = `translate3d(${offsetX}px, ${offsetY}px, 0)`;
        });
        requestAnimationFrame(animateParallax);
    }
    animateParallax();


    /* ================================
       RANDOM GLOW-KREISE
    ================================ */
    const orbitContainer = document.getElementById("bt-glow-orbits");
    const ORBIT_MIN = 4;
    const ORBIT_MAX = 15;
    const orbitCount = ORBIT_MIN + Math.floor(Math.random() * (ORBIT_MAX - ORBIT_MIN + 1));

    for (let i = 0; i < orbitCount; i++) {
        const orbit = document.createElement("div");
        orbit.classList.add("bt-orbit");

        const size = Math.random() * 300 + 260;
        orbit.style.width = size + "px";
        orbit.style.height = size + "px";

        const x = Math.random() * 80 + 5;
        const y = Math.random() * 80 + 5;
        orbit.style.left = x + "%";
        orbit.style.top = y + "%";

        const offsetX = (Math.random() * 20 - 10).toFixed(1);
        const offsetY = (Math.random() * 20 - 10).toFixed(1);
        orbit.style.setProperty('--orbit-offset-x', offsetX + "px");
        orbit.style.setProperty('--orbit-offset-y', offsetY + "px");

        const duration = (Math.random() * 25 + 35).toFixed(1);
        orbit.style.animationDuration = duration + "s";
        orbit.style.animationDirection = Math.random() > 0.5 ? "normal" : "reverse";

        const alphaBorder = (0.2 + Math.random() * 0.25).toFixed(2);
        const alphaGlow = (0.25 + Math.random() * 0.3).toFixed(2);
        orbit.style.borderColor = `rgba(57,255,20,${alphaBorder})`;
        orbit.style.boxShadow = `0 0 18px rgba(57,255,20,${alphaGlow})`;

        orbitContainer.appendChild(orbit);
    }
})();
</script>

</body>
</html>
