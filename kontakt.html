<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>BraunTech Solutions – Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hauptlayout + Hintergrund bereits ausgelagert -->
    <link rel="stylesheet" href="brauntech.css">
    <link rel="stylesheet" href="custom.d/background.css">

    <!-- Hintergrund-JS (Punkte, Orbits, Parallax) -->
    <script src="custom.d/background.js" defer></script>
</head>
<body>

<!-- Glow-Kreise (per JS) -->
<div id="bt-glow-orbits"></div>

<!-- Random-Punkte-Layer (per JS) -->
<div id="bt-points"></div>

<header class="bt-header" data-include="custom.d/navbar.html"></header>

<main class="bt-main">
    <div class="bt-container">

        <h1>Kontakt</h1>

        <!-- ===============================
             SO ERREICHEN SIE UNS
        =============================== -->
        <section class="bt-section">
            <h2>So erreichen Sie uns</h2>

            <p>
                <strong>BraunTech Solutions</strong><br>
                Musterstraße 12<br>
                72531 Hohenstein-Knuffingen<br>
                Deutschland
            </p>

            <p>
                Telefon: <a href="tel:+49123456789">+49 (0) 123 456789</a><br>
                E-Mail: <a href="mailto:info@brauntech-solutions.de">info@brauntech-solutions.de</a>
            </p>
        </section>

        <!-- ===============================
             KONTAKTFORMULAR
        =============================== -->
        <section class="bt-section">
            <h2>Wie dürfen wir Ihnen helfen?</h2>

            <form id="bt-contact-form" class="bt-card bt-form">

                <div class="bt-form-group">
                    <label for="contact-name">Name *</label>
                    <input type="text" id="contact-name" required placeholder="Ihr Name">
                </div>

                <div class="bt-form-group">
                    <label for="contact-subject">Betreff *</label>
                    <input type="text" id="contact-subject" required placeholder="Worum geht es?">
                </div>

                <div class="bt-form-group">
                    <label for="contact-message">Nachricht *</label>
                    <textarea id="contact-message" rows="6" required placeholder="Ihre Nachricht"></textarea>
                </div>

                <div class="bt-form-group bt-form-group-checkbox">
                    <label>
                        <input type="checkbox" id="contact-privacy" required>
                        Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzbestimmungen</a> gelesen und akzeptiere diese. *
                    </label>
                </div>

                <button type="submit" class="bt-button bt-button-primary">Senden</button>

                <p id="bt-contact-status" class="bt-form-status"></p>
            </form>

            <p class="bt-text-muted bt-small">* Alle Felder sind Pflichtfelder.</p>
        </section>

    </div>
</main>

<footer class="bt-footer" data-include="custom.d/footer.html"></footer>

<script>
/* ===============================
   DISCORD WEBHOOK
=============================== */
const form = document.getElementById("bt-contact-form");
const statusEl = document.getElementById("bt-contact-status");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("contact-name").value.trim();
    const subject = document.getElementById("contact-subject").value.trim();
    const message = document.getElementById("contact-message").value.trim();
    const privacy = document.getElementById("contact-privacy").checked;

    if (!name || !subject || !message || !privacy) {
        statusEl.textContent = "Bitte füllen Sie alle Felder aus.";
        statusEl.classList.add("bt-status-error");
        return;
    }

    statusEl.textContent = "Sende Nachricht …";
    statusEl.classList.remove("bt-status-error");

    const payload = {
        username: "BraunTech Kontaktformular",
        embeds: [
            {
                title: "Neue Kontaktanfrage",
                color: 0x39ff14,
                fields: [
                    { name: "Name", value: name },
                    { name: "Betreff", value: subject },
                    { name: "Nachricht", value: message },
                    { name: "Datenschutz akzeptiert", value: privacy ? "Ja" : "Nein" },
                    { name: "Zeitpunkt", value: new Date().toLocaleString("de-DE") }
                ]
            }
        ]
    };

    try {
        const res = await fetch("https://discord.com/api/webhooks/1409574315598544906/zyhruAAcS2YgKTAWFb4TzR3XnDgzVma3f44Hygdn5tFY7RsXHOMgtTiMzQSZMzb3fX_a", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            statusEl.textContent = "Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.";
            form.reset();
        } else {
            statusEl.textContent = "Fehler beim Senden. Bitte später erneut versuchen.";
            statusEl.classList.add("bt-status-error");
        }
    } catch (err) {
        statusEl.textContent = "Verbindungsfehler. Bitte später erneut versuchen.";
        statusEl.classList.add("bt-status-error");
    }
});
</script>

</body>
</html>
